<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact List App</title>

        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

        <script src="/controllers/controller.js"></script>
    </head>
    <body>

    	<div class="container" ng-controller="AppCtrl">
	    	<h1>Contact List App</h1>
	    	
	    	<table class="table">
	    		<thead>
	    			<tr>
	    				<th>Name</th>
	    				<th>Email</th>
	    				<th>Phone</th>
	    				<th>Action</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr>
	    				<td><input class="form-control" ng-model="contact.name"></input></td>
	    				<td><input class="form-control" ng-model="contact.email"></input></td>
	    				<td><input class="form-control" ng-model="contact.number"></input></td>
	    				<td>
	    					<button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
							<button class="btn btn-info" ng-click="update()">Update</button>
							<button class="btn btn-info" ng-click="deselect()">Clear</button>
	    				</td>
	    			</tr>
	    			<tr ng-repeat="contact in contactlist">
	    				<td>{{contact.name}}</td>
	    				<td>{{contact.email}}</td>
	    				<td>{{contact.number}}</td>
	    				<td>
	    					<button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
	    					<button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
	    				</td>
	    			</tr>
	    		</tbody>
	    	</table>

    	</div>

    </body>
</html>
